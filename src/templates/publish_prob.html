<!DOCTYPE html>
<html>
<head>
<title>Volcano Judge - Publish Contest</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Garamond, serif;
  margin-left: 12px;
}
a {
  color: black;
}

form {
  width: 200px;
}
</style>
</head>

<body>

<div style="position: fixed; margin-left: 12px">
<a target="_blank" href="/user/{{current_user.username}}"><h2>Welcome, {{current_user.username}}.</h2></a>
<h3>Publish a public problem.</h3>
<span>Volcano Judge &copy 2022 volcano.</span>
</div>

<form style="position: absolute; margin-left: 400px; float:" action="/p-prob" method="POST">
<h1>Publish Problem</h1>
<input style="width: 320px; font-size: 32px" type="text" name="title" placeholder="Problem Title" required><br><br>
<input style="width: 320px; font-size: 32px" type="text" name="code" placeholder="Problem Code" required><br><br>
<input style="width: 320px; font-size: 32px" type="text" name="authors" placeholder="Author(s)" required><br><br>
<input style="width: 320px; font-size: 32px" type="text" name="tl" placeholder="Time Limit (secs)" required><br><br>
<input style="width: 320px; font-size: 32px" type="number" name="p" placeholder="Points" required><br><br>
<input style="width: 320px; font-size: 32px" type="text" name="contest" placeholder="Contest?"><br><br>
<textarea style="width: 320px; height: 300px" name="body" required>Problem Body</textarea>
<textarea style="width: 320px; height: 300px" name="tc" required>Test Case</textarea>
<textarea style="width: 320px; height: 300px" name="o" required>Output</textarea>
<textarea style="width: 320px; height: 300px" name="si" required>Sample Input</textarea>
<textarea style="width: 320px; height: 300px" name="so" required>Sample Output</textarea>
<textarea style="width: 320px; height: 300px" name="se" required>Sample Explanation</textarea>
<input style="width: 320px; font-size: 32px; background-color: white" type="submit" value="Publish Problem"><br><br>
</form>

</body></html>
